<div class="row">


    <div ng-show="cargando==true" class="col-md-12 col-sm-12 col-xs-12">
        <h3>Espere por favor.. cargando reporte<i class="fa fa-circle-o-notch fa-spin fa-1x fa-fw"></i>
        </h3>
    </div>


    <div ng-show="cargando==false" class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Stock por Sitio<small></small></h2>
                        </div>
                    </div>
                        <div class="clearfix">
                    <div class="form-group has-success has-feedback">
                        <!--<select  class="form-control" name="typematerial" id="mySelect"
                                 ng-options="sitio.name for sitio in sitios track by sitio.id"
                                 ng-model="sitioselected" ng-change="updateReportSitios()"></select>
                        -->

<!--                        <select  ng-change="updateReportSitios()" class="form-control"  name="ngvalueselect" ng-model="sitioselected" multiple>
                            <option ng-repeat="sitio in sitios" ng-value="sitio.id">{{sitio.name}}</option>
                        </select>
-->
                        <div class="row">
                            <div class="col-md-6">
                                <angucomplete id="ex2"
                                              placeholder="Ingrese sitio a buscar"
                                              pause="100"
                                              selectedobject="sitiosstock"
                                              localdata="sitios"
                                              searchfields="name,emplazamiento,direccion"
                                              titlefield="name,emplazamiento"
                                              minlength="6"
                                              inputclass="form-control"/>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group ">
                                    <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
                                    <div class="input-group col-lg-8 pull-right">
                                        <div class="input-group-addon"><i class="fa fa-search" aria-hidden="true"></i></div>
                                        <input type="text" ng-model="filtromaterial"class="form-control" id="exampleInputAmount" placeholder=" Material">
                                    </div>
                                </div>

                            </div>
                        </div>





                        <!--<select  ng-change="updateReportSitios()" class="form-control"  name="ngvalueselect" ng-model="sitioselected">
                            <option ng-repeat="sitio in sitios" ng-value="sitio.id">{{sitio.name}}</option>
                        </select>-->

                    </div>
                </div>
            </div>
            <div class="x_content" style="height:  60% ;overflow: auto" id="exportable">

                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th><a ng-click="sortBy('namesit')">  Sitio<i class="fa fa-sort" aria-hidden="true"></i> </a> </th>

                        <th><a ng-click="sortBy('idCustom')">ID <i class="fa fa-sort" aria-hidden="true"></i> </a></th>
                        <th><a ng-click="sortBy('name')"> Nombre <i class="fa fa-sort" aria-hidden="true"></i> </a></th>
                        <th><a ng-click="sortBy('descript')"> Descripci√≥n <i class="fa fa-sort" aria-hidden="true"></i> </a></th>

                        <th><a ng-click="sortBy('stock')"> Stock Actual <i class="fa fa-sort" aria-hidden="true"></i> </a></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in stockSit | filter:filtromaterial | orderBy:propertyName:reverse">
                        <th>{{ $index +1 }}</th>


                        <td>{{ item.idCustom }}</td>
                        <td>{{ item.namesit }}</td>
                        <th>{{ item.name }}</th>
                        <td>{{ item.descript }}</td>

                        <td style="text-align: right">{{ item.stock }}</td>


                    </tr>
                    </tbody>
                </table>

            </div>
            <div class="x_content">
                <a class="btn btn-success pull-right" ng-click="exportar()">Exportar</a>
            </div>

        </div>
    </div>
</div>
