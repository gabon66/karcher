<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">


                <div class="col-lg-6" style="padding-left: 0px">
                    <div class="form-group has-success has-feedback">
                        <label>Filtro por Contenido</label>
                        <input type="text" ng-model="filtrodist"class="form-control" id="exampleInputAmount" placeholder=" Nombre / Contacto / Telefono / Pais">
                    </div>
                </div>

                <div class="row">
                        <button type="button" ng-click="new(null)" class="btn-karcher-sm pull-right"  style="margin-top: 15px">NUEVO</button>
                </div>

            </div>


            <div class="x_content">

                <table class="table" ng-if="distribuidores.length>0">
                    <thead>
                    <tr>
                        <th><a ng-click="sortBy('name')"> Nombre <i class="fa fa-sort" aria-hidden="true"></i> </a></th>

                        <th>Administrador/Contacto</th>
                        <th>Telefono</th>
                        <th>Email</th>
                        <th>Direcci√≥n</th>
                        <th>Pais</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="dist in distribuidores | orderBy:propertyName:reverse">

                        <td>{{ dist.name | limitTo :12:0  }} </td>
                        <!--<td ng-if="dist.admin!=null">
                            <a  class="link-karcher-forgot" ng-click="showAdmin(dist)">> {{ dist.admin | limitTo :20:0 }} </a>
                        </td>
                        <td ng-if="!dist.admin!=null">
                            {{ dist.contacto | limitTo :20:0  }}
                        </td>-->
                        <td>
                            {{ dist.contacto | limitTo :20:0  }}
                        </td>
                        <td>{{ dist.tel  | limitTo :20:0 }} </td>
                        <td>{{ dist.email | limitTo :20:0 }} </td>
                        <td>{{ dist.dir | limitTo :30:0 }} </td>
                        <td>{{ dist.pais }} </td>

                        <td  style="text-align: right">
                            <a  class="btn btn-sm  btn-karcher-sm-table" ng-click="new(dist)" ><i class="fa fa-edit fa-2x"></i> </a>
                            <a  class="btn btn-sm btn-karcher-sm-table" ng-click="delete(dist.id)" ><i class="fa fa-remove fa-2x"></i> </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="row">
                    <ul uib-pagination  total-items="rowDists" previous-text="Anterior" next-text="Siguiente"  items-per-page="numPerPage" ng-model="currentPage" ng-change="pageChanged()"></ul>
                </div>

            </div>
        </div>
    </div>
</div>
