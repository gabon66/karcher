<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <div class="row">
                    <div class="col-md-3">
                        <h3>Perfiles</h3>
                    </div>
                    <div class="col-md-9">

                        <button type="button" ng-click="new(null,'sitio_form.html','ModelNewSiteCtrl')" class="btn-karcher-sm pull-right" >NUEVO</button>
                    </div>
                </div>


            </div>


            <div class="x_content">
                <h3 ng-if="perfiles.length==0"> Perfiles</h3>

                <table class="table" ng-if="perfiles.length>0">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="perfil in perfiles">
                        <td class="col-md-1">{{ $index +1 }}</td>
                        <td class="col-md-2">{{ perfil.name }} </td>
                        <td class="col-md-2">{{ perfil.descript }} </td>
                        <td class="col-md-3" style="text-align: right">
                                <a  class="btn btn-sm  btn-karcher-sm-table" ng-click="new(perfil)" ><i class="fa fa-edit fa-2x"></i> </a>
                                <a  class="btn btn-sm  btn-karcher-sm-table" ng-click="deletePerfil(perfil.id)" ><i class="fa fa-remove fa-2x"></i> </a>
                        </td>

                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
