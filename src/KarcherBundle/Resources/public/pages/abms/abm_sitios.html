<div class="row">



    <div ng-show="cargando"  class="col-md-12 col-sm-12 col-xs-12" style="text-align: center">
     <h3>Cargando Sitios   </h3>
         <i ng-show="cargando==true" class="fa fa-cog fa-spin fa-5x fa-fw"></i>
    </div>


    <div ng-show="!cargando" class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">

                <div class="row">
                    <div class="col-lg-1"><h2>Sitios <small></small></h2></div>
                    <div class="col-lg-5">
                        <div class="form-group ">
                            <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
                            <div class="input-group col-lg-8 ">

                               <input type="text" ng-model="filterValue"class="form-control" id="exampleInputAmount" placeholder=" Nombre / Dirección / *">

                            </div>
                        </div>
                    </div>
                    <div class="col-lg-1">
                        <a  class="btn btn-sm btn-success" ng-click="filterSitios()" >{{ filterTitle }} </a>
                    </div>
                    <div class="col-lg-3">
                    <select  class="form-control" name="origenmaterial" id="mySelect"
                             ng-options="column.name for column in filterColumns track by column.id"
                             ng-model="filterColumnsSelected"></select>
                    </div>
                    <div class="col-lg-1">
                        <a  class="btn btn-sm btn-success" ng-click="clean()" > Limpiar</a>
                    </div>
                    <div class="col-lg-1" style="text-align: right">
                        <div class="clearfix"><a  ng-click="new(null,'sitio_form.html','ModelNewSiteCtrl')" class="btn btn-primary pull-right"><i class="fa fa-plus"></i></a></div>
                    </div>
                </div>
            </div>



            <div class="x_content">

                <h3 ng-if="sitios.length==0" >No tiene sitios para mostrar</h3>

                <table class="table" ng-if="sitios.length>0">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Emplazamiento</th>
                        <th>Dirección</th>
                        <th>Descripción</th>

                        <th>Opciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="sitio in sitios">
                        <td class="col-md-1">{{ $index +1 }}</td>

                        <td class="col-md-2">{{ sitio.name }} </td>
                        <td class="col-md-3">{{ sitio.emplazamiento }}</td>
                        <td class="col-md-4">{{ sitio.direccion }} </td>
                        <td class="col-md-3">{{ sitio.descript }}</td>

                        <td class="col-md-3">
                               <a  class="btn btn-sm btn-success" ng-click="new(sitio,'sitio_form.html','ModelNewSiteCtrl')" ><i class="fa fa-edit"></i> </a>
                                <a  class="btn btn-sm btn-warning" ng-click="deleteSitios(sitio.id)" ><i class="fa fa-remove"></i> </a>
                        </td>

                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
