<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">


                <div class="col-lg-6" style="padding-left: 0px">
                    <div class="form-group has-success has-feedback">
                        <label>Filtro por Contenido</label>
                        <input type="text" ng-model="filtro"class="form-control" id="exampleInputAmount" placeholder=" Nombre  / Contacto / Email / Telefono">
                    </div>
                </div>

                <div class="row">
                    <button type="button" ng-click="new(null)" class="btn-karcher-sm pull-right" style="margin-top: 15px">NUEVO</button>
                    <button type="button" ng-click="exportar('Clientes')" class="btn-karcher-sm pull-right"  style="margin-top: 15px;margin-right: 5px">EXPORTAR</button>


                </div>

             </div>


            <div class="x_content">

                <table class="table" ng-if="clientes.length>0">
                    <thead>
                    <tr>
                        <th><a ng-click="sortBy('name')"> Nombre <i class="fa fa-sort" aria-hidden="true"></i> </a></th>

                        <th><a ng-click="sortBy('contacto')"> Contacto <i class="fa fa-sort" aria-hidden="true"></i> </a></th>

                        <th>Email</th>
                        <th>Telefono</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="cli in clientes | orderBy:propertyName:reverse">

                        <td class="col-md-2">{{ cli.name  }} </td>
                        <td class="col-md-2">{{ cli.contacto  }} </td>
                        <td class="col-md-2">{{ cli.mail }} </td>
                        <td class="col-md-2">{{ cli.phone }} </td>
                        <td class="col-md-3" style="text-align: right">
                            <a  class="btn btn-sm  btn-karcher-sm-table" ng-click="new(cli)" ><i class="fa fa-edit fa-2x"></i> </a>
                            <a  class="btn btn-sm btn-karcher-sm-table" ng-click="deleteCli(cli.id)" ><i class="fa fa-remove fa-2x"></i> </a>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <div class="row">
                    <ul uib-pagination  total-items="rowClients" previous-text="Anterior" next-text="Siguiente"  items-per-page="numPerPage" ng-model="currentPage" ng-change="pageChanged()"></ul>
                </div>
            </div>

        </div>
        <div style="display:none" id="exportable">
            <table class="table" ng-if="clientes_ori.length>0">
                <thead>
                <tr>
                    <th><a ng-click="sortBy('name')"> Nombre <i class="fa fa-sort" aria-hidden="true"></i> </a></th>

                    <th><a ng-click="sortBy('contacto')"> Contacto <i class="fa fa-sort" aria-hidden="true"></i> </a></th>

                    <th>Email</th>
                    <th>Telefono</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="cli in clientes | orderBy:propertyName:reverse">

                    <td class="col-md-2">{{ cli.name  }} </td>
                    <td class="col-md-2">{{ cli.contacto  }} </td>
                    <td class="col-md-2">{{ cli.mail }} </td>
                    <td class="col-md-2">{{ cli.phone }} </td>

                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
